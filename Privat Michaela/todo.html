<html>
<head>
    <meta charset="UTF-8">
    <script>
        // En clickfunktion som tar v채rdet 
        // i todo-input och skapa en <li> med v채rdet i.
        function listAppend(){
            let inputValue = document.querySelector("#todo-input").value;
            console.log(inputValue);

        // Ta inputValue och skapa en <li>inputValue</li>
        // HINT: document.createElement
       let newLi = document.createElement('li');
       newLi.appendChild(document.createTextNode(inputValue));
       
       let list = document.querySelector('ul');
       // Stoppa in newLi i list
       list.appendChild(newLi);
    }
  </script>
</head>
<body>
    <!-- Detta 채r en kommentar -->
    <input id="todo-input" type="text" />
    <button id="todo-submit" onclick="listAppend()">L채gg till</button>
    <ul></ul>
</body>
</html>
